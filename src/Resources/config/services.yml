    # default configuration for services in *this* file

    widget_container_factory:
        class: MoncaretWS\ContentWidgetsBundle\Factory\WidgetContainerFactory
        arguments:
            $doctrine: '@doctrine'

    widget_factory:
        class: MoncaretWS\ContentWidgetsBundle\Factory\WidgetFactory
        arguments:
            $doctrine: '@doctrine'
            $manager: '@widget_manager'
            $containerFactory: '@widget_container_factory'
            $formFactory: '@form.factory'
            $router: '@router'

    widget_container_manager:
        class: MoncaretWS\ContentWidgetsBundle\Manager\WidgetContainerManager
        arguments:
            $registry: '@doctrine'
            $containerFactory: '@widget_container_factory'

    widget_manager:
        class: MoncaretWS\ContentWidgetsBundle\Manager\WidgetManager
        arguments:
            $registry: '@doctrine'

    widget_renderer:
        class: MoncaretWS\ContentWidgetsBundle\Twig\Helper\WidgetRenderer
        arguments:
            $widgetManager: '@widget_manager'
            $containerManager: '@widget_container_manager'

    twig.filter.widget_extention:
        class: MoncaretWS\ContentWidgetsBundle\Twig\Extension\WidgetExtension
        arguments:
            $widgetRenderer: '@widget_renderer'
        tags:
            - { name: twig.extension }

    widget_doctrine_event_listnener:
        class: MoncaretWS\ContentWidgetsBundle\EventListener\DoctrineEventSubscriber
        tags:
            - { name: doctrine.event_subscriber , connection: default }
